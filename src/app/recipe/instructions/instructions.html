<mat-card appearance="outlined">
  <!-- <mat-card-header> Instructions: </mat-card-header> -->
  <mat-card-content class="instructions-list">
    <mat-list>
      @for (instruction of instructions(); track $index) {
        <mat-list-item lines="3" class="instruction">{{ instruction }}</mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
