<div class="app-container">
  <app-header />

  <div
    class="body-cards"
    [class.no-recipe]="!recipesService.currentRecipe()"
    [class.spinner-active]="recipesService.spinnerStatus() === 'on'"
  >
    <app-selection class="selection-component" />

    <app-recipe class="recipe-component" />
  </div>

  <app-footer [title]="title()" [version]="version()" />
</div>

<div class="submit-button">
  <button matFab color="primary" aria-label="Submit new recipe" (click)="onClickSubmitNewRecipe()">
    <mat-icon>add</mat-icon>
  </button>

  <router-outlet />
</div>
