<mat-card class="selection-card" appearance="filled">
  <mat-card-header>
    <mat-card-title>Preferred Preparation Time</mat-card-title>
  </mat-card-header>

  <mat-card-content class="selection-buttons">
    <button matFab extended (click)="onClickButton('quick')">
      <mat-icon>bolt</mat-icon>
      Quick
    </button>

    <button matFab extended (click)="onClickButton('ordinary')">
      <mat-icon>restaurant</mat-icon>
      Ordinary
    </button>

    <button matFab extended (click)="onClickButton('complex')">
      <mat-icon>menu_book</mat-icon>
      Complex
    </button>
  </mat-card-content>
</mat-card>
